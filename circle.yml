dependencies:
  override:
    - pip -V
    - pip install -U pip
    - pip install -U ipdb
    - pip install coveralls
    - pip install docutils
    - pip install check-manifest
    - pip install Pygments

test:
  override:
    - python setup.py check -m -r -s
    - python setup.py build
    - python -m bashtest test_*.bashtest
    - pip install bashtest
    - bashtest README.rst
